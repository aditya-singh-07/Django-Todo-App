{% extends 'todo/base.html' %}

{% block content %}

 <div class="page-inner"> {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
     {% endif %}

              <div class="page-title">

                        <h3 class="breadcrumb-header"><span style="color:#50d8af;letter-spacing:1px;">Login</span></h3>
                    </div>
                <div id="main-wrapper">
                    <div class="row">
                        <div class="col-md-8">
                            <div id="panel" class="panel panel-white">
                                <div class="panel-body">
                                      <div class="todo-list">
<style>
    #panel{
    border:1px solid #9e9e9e;
    }
</style>

<form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" class="form-control" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-default">Login</button>
            </form><hr>
            <div class="text-center">
                Need an account? <a href="{% url 'signupuser' %}">Sign Up here</a>
            </div>
                            </div>
                                </div>
                            </div>
                        </div>
                    </div><!-- Row -->
                </div><!-- Main Wrapper -->

                <div class="page-footer">
                    <p>Made with <i class="fa fa-heart"></i> by Aditya</p>
                </div>
                </div><!-- /Page Inner -->
{% endblock %}
