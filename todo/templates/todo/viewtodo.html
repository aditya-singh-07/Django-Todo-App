{% extends "todo/base.html" %}
                <!-- Page Inner -->
{% block content %}
                <div class="page-inner">
                    <div class="page-title">
                        <h3 class="breadcrumb-header"><span style="color:#0070E0">Todo manage</span></h3>
                    </div>
                <div id="main-wrapper">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-white">
                                <div class="panel-body">
          <form method="POST" style="padding:5px;">
      {% csrf_token %}
    {{ form.as_p }}
 <button type="submit" class="btn btn-default">Update</button>&nbsp;&nbsp;
                <button type="button" class="btn btn-success" onclick="$('#complete').click()">Complete</button>&nbsp;&nbsp;
                <button type="button" class="btn btn-danger" onclick="$('#delete').click()">Delete</button>
</form>

    {% if todoview.completed is None %}
                        <form style='display: none;' method="POST" action="{% url 'completetodo' todoview.id %}">
                            {% csrf_token %}
                            <button id="complete" type="submit">Complete</button>
                        </form>
                    {% endif %}
                    <form style='display: none;' method="POST" action="{% url 'deletetodo' todoview.id %}">
                        {% csrf_token %}
                        <button id="delete" type="submit">Delete</button>
                    </form>

                                </div>
                            </div>
                        </div>
                    </div><!-- Row -->
                </div><!-- Main Wrapper -->
                <div class="page-footer">
                    <p>Made with <i class="fa fa-heart"></i> by Aditya</p>
                </div>
                </div><!-- /Page Inner -->

{% endblock %}
